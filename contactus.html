<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Welcome to California!</h1>
        <img src="./images/Flag_of_California.png" alt="Picture of California flag">
        <p>Eureka - Greek for, "I have found it!"</p>
        <nav>
            <ul>
                <il><a href="sacramento.html">Sacramento</a></il>
                <il><a href="sanfrancisco.html">San Francisco</a></il>
                <il><a href="losangeles.html">Los Angeles</a></il>
                <il><a href="contactus.html" target="_blank">Contact Us</a></il>
            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <form action="" class="contact">
            <div class="contact-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="text" name="first name" placeholder="First Name" class="contact-inputs" required>
            <input type="text" name="last name" placeholder="Last Name" class="contact-inputs" required>
            <input type="email" name="email" spellcheck="false" id="email-field" placeholder="Email" class="contact-inputs" onkeyup="validateEmail()" required>
            <span id="email-error"></span>
            <textarea name="message" placeholder="Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
        
    <footer>
        <nav>
            <ul>
                <il><a href="sacramento.html">Sacramento</a></il>
                <il><a href="sanfrancisco.html">San Francisco</a></il>
                <il><a href="losangeles.html">Los Angeles</a></il>
                <br />
                <p>WGU D277 - Phillip Thai</p>
            </ul>
        </nav>
    </footer>

    <script>
        var emailField = document.getElementById("email-field");
        var emailError = document.getElementById("email-error");

        function validateEmail(){
            if(!emailField.value.match(/^[A-Za-z\._\-0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)){
                emailError.innerHTML = "Please enter a valid email";
                return false;
            }

            emailError.innerHTML = "";
            return true;
        }
    </script>

</body>
</html>
